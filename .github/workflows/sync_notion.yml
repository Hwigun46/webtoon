              }
            }
          }')

          page_id=$(echo "$QUERY_RESULT" | jq -r '.results[0].id')

          if [[ "$page_id" != "null" && "$page_id" != "" ]]; then
            echo "âœ… Notion Page ID ì°¾ìŒ: $page_id"
            echo "PAGE_ID=$page_id" >> $GITHUB_ENV
