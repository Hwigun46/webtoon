name: Sync GitHub Issues to Notion (Spring)

on:
  issues:
    types: [opened, closed]

jobs:
  sync_issue:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Send Issue to Notion
        run: |
          response=$(curl -X POST "https://api.notion.com/v1/pages" \
          -H "Authorization: Bearer ${{ secrets.NOTION_API_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          --data '{
            "parent": { "database_id": "${{ secrets.NOTION_DATABASE_ID }}" },
            "properties": {
              "Ï†úÎ™©": { "title": [{ "text": { "content": "${{ github.event.issue.title }}" } }] },
              "ÎÇ¥Ïö©": { "rich_text": [{ "type": "text", "text": { "content": "${{ github.event.issue.body }}" } }] },
              "URL": { "url": "${{ github.event.issue.html_url }}" },
              "ÏÉÅÌÉú": { "status": { "name": "ÏûëÏóÖ Ï§ë" } },
              "ÌåÄ": { "select": { "name": "SPRING" } },
              "Îã¥ÎãπÏûê": { "rich_text": [{ "type": "text", "text": { "content": "${{ github.event.issue.user.login }}" } }] }
            }
          }')

          echo "Notion API Response: $response"

          # üéØ NotionÏóêÏÑú ÏÉùÏÑ±Îêú page_idÎ•º Í∞ÄÏ†∏ÏôÄÏÑú ÌååÏùºÎ°ú Ï†ÄÏû•
          page_id=$(echo "$response" | jq -r '.id')
          echo "$page_id" > notion_page_id.txt

      - name: Upload Notion Page ID
        uses: actions/upload-artifact@v3
        with:
          name: notion_page_id
          path: notion_page_id.txt

  update_issue:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Download Notion Page ID
        uses: actions/download-artifact@v3
        with:
          name: notion_page_id

      - name: Read Notion Page ID
        run: |
          page_id=$(cat notion_page_id.txt)
          echo "Updating Notion Page ID: $page_id"
          
          curl -X PATCH "https://api.notion.com/v1/pages/$page_id" \
          -H "Authorization: Bearer ${{ secrets.NOTION_API_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          --data '{
            "properties": {
              "ÏÉÅÌÉú": { "status": { "name": "ÏôÑÎ£å" } }
            }
          }'