jobs:
  sync_issue:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Convert Issue Body to JSON
        run: |
          echo '${{ github.event.issue.body }}' | jq -Rs '.' | tr -d '"' > issue_body.json  # ğŸ”¹ JSONì—ì„œ ë¶ˆí•„ìš”í•œ ë”°ì˜´í‘œ ì œê±°

      - name: Send Issue to Notion
        run: |
          ISSUE_BODY=$(cat issue_body.json)

          # ğŸ›  GitHub Issue ë³¸ë¬¸ì„ ê°œí–‰ ë‹¨ìœ„ë¡œ ë¶„ë¦¬í•˜ì—¬ Notion ë¸”ë¡(children)ìœ¼ë¡œ ë³€í™˜
          NOTION_CHILDREN=$(jq -n --arg text "$ISSUE_BODY" '
            ($text | split("\n") | map({
              object: "block",
              type: "paragraph",
              paragraph: {
                rich_text: [{ type: "text", text: { content: . } }]
              }
            }))
          ')

          response=$(jq -n \
          --arg database_id "${{ secrets.NOTION_DATABASE_ID }}" \
          --arg title "${{ github.event.issue.title }}" \
          --arg url "${{ github.event.issue.html_url }}" \
          --arg status "ì‘ì—… ì¤‘" \
          --arg team "SPRING" \
          --arg assignee "${{ github.event.issue.user.login }}" \
          --arg issue_number "${{ github.event.issue.number }}" \
          '{
            parent: { database_id: $database_id },
            properties: {
              "ì œëª©": { title: [{ text: { content: $title } }] },
              "URL": { url: $url },
              "ìƒíƒœ": { status: { name: $status } },
              "íŒ€": { select: { name: $team } },
              "ë‹´ë‹¹ì": { rich_text: [{ type: "text", text: { content: $assignee } }] },
              "ì´ìŠˆ ë²ˆí˜¸": { number: ($issue_number | tonumber) }
            },
            children: '"$NOTION_CHILDREN"'
          }' | tee notion_response.json | curl -X POST "https://api.notion.com/v1/pages" \
          -H "Authorization: Bearer ${{ secrets.NOTION_API_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          --data @-)

          echo "Notion API Response: $response"

